<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xprex</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <img src="assets/logo.png" alt="Xprex Logo" class="logo-img" width="24" height="24" />
        <span class="brand-name">Xprex</span>
      </div>

      <nav class="nav">
        <a href="#manifesto">Manifesto</a>
        <a href="#creators">Creators</a>
        <a href="#ecosystem">Ecosystem</a>
      </nav>

      <div class="header-actions">
        <a href="#access" class="cta">Get access</a>
        <button class="menu-toggle" aria-label="Open menu">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        
        <div class="hero-badge">
          <span class="badge-text">The Uncomfortable Truth</span>
          <span class="badge-arrow">&gt;</span>
        </div>

        <h1 class="hero-title">
          Nigerian creators <br /> are tired
        </h1>

        <p class="hero-subtitle">
          ...of building platforms that don’t pay them. <br class="desktop-break" />
          Millions of views. Years of posting. And still waiting <br class="desktop-break" />
          for “monetization eligibility”.
        </p>

        <div class="hero-cta-wrapper">
          <a href="#partner-program" class="primary-button">Join the Partner Program</a>
        </div>

      </div>
    </section>
  </main>

</body>
</html>
